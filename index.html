<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0">
    <title>HWR</title>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        #canvas {
            display: block;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: pink;
        }
    </style>
</head>
<body onload="init()">
<canvas id="canvas">
</canvas>
<div style="text-align: center" id="button">
    <a onclick="clear()">清空</a>
    <a onclick="submit()">提交</a>
</div>
</body>
<script>
    var data = {touchstart: {}, touchmove: [], touchend: {}};

    function handler(ev) {
        var canvas = $("#canvas");
        var x = ev.touches[0].clientX - canvas.offset().left;
        var y = ev.touches[0].clientY - canvas.offset().top;
        var t = (new Date().valueOf() + "").substring(6);
        switch (ev.type) {
            case "touchstart":
            case "touchend": {
                data[ev.type] = {x: x.toFixed(2), y: y.toFixed(2), time: t};
                break;
            }
            case "touchmove": {
                ev.preventDefault();
                ev.stopPropagation();
                data["touchmove"].push({x: x.toFixed(2), y: y.toFixed(2), time: t});
                break;
            }
        }
        drawLine(ev, x, y);
    }

    function drawLine(ev, x, y) {
        var cvs = document.getElementById("canvas");
        var context = cvs.getContext("2d");
        if (ev.type === "touchstart") {
            context.moveTo(x, y);
        } else if (ev.type === "touchmove") {
            context.lineTo(x, y);
        }
        context.stroke();
    }

    function init() {
        document.body.style.height = window.innerHeight + "px";
        var cvs = document.getElementById("canvas");
        cvs.width = document.body.clientWidth;
        cvs.height = document.body.clientHeight * 0.9;
    }

    function clear() {
        data = {touchstart: {}, touchmove: [], touchend: {}};
        var cvs = document.getElementById("canvas");
        var context = cvs.getContext("2d");
        context.clearRect(0, 0, cvs.width, cvs.height);
    }

    function getPicture() {
        var cvs = document.getElementById("canvas");
        return cvs.toDataURL("image/png", 0.5);
    }

    function submit() {
        data["img"] = getPicture();
        $.ajax({
            type: 'POST',
            url: '/api/submit',
            data: JSON.stringify(data),
            dataType: 'json',
            contentType: 'application/json',
            complete: function (a) {
                if (a.status === 200) {
                    window.location.href = "success.html";
                } else {
                    window.location.href = "error.html";
                }
            }
        })
    }

    document.addEventListener("touchstart", handler, false);
    document.addEventListener("touchmove", handler, false);
    document.addEventListener("touchend", handler, false);
</script>
</html>
