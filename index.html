<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0">
    <title>HWR</title>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        #canvas {
            display: block;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: pink;
        }
    </style>
</head>
<body onload="init()">
<p style="text-align: center; margin-bottom: 0; font-size: xx-large" id="mess">还需要提交3次</p>
<canvas id="canvas">
</canvas>
<div style="text-align: center; font-size: xx-large" id="button">
    <a onclick="clean()">清空</a>
    <a onclick="submit()">提交</a>
</div>
</body>
<script>
    var data = [];
    var per = {touchstart: {}, touchmove: []};
    var globalCnt = 0;

    function handler(ev) {
        var canvas = $("#canvas");
        var x, y;
        if (ev.touches && ev.touches[0]) {
            x = ev.touches[0].clientX - canvas.offset().left;
            y = ev.touches[0].clientY - canvas.offset().top;
        } else {
            x = ev.clientX - canvas.offset().left;
            y = ev.clientY - canvas.offset().top;
        }
        var t = (new Date().valueOf() + "").substring(6);
        switch (ev.type) {
            case "touchstart": {
                per["touchstart"] = {x: x.toFixed(2), y: y.toFixed(2), t: t};
                break;
            }
            case "touchmove": {
                ev.preventDefault();
                ev.stopPropagation();
                per["touchmove"].push({x: x.toFixed(2), y: y.toFixed(2), t: t});
                break;
            }
        }
        drawLine(ev, x, y);
    }

    function drawLine(ev, x, y) {
        var cvs = document.getElementById("canvas");
        var context = cvs.getContext("2d");
        if (ev.type === "touchstart") {
            context.moveTo(x, y);
        } else if (ev.type === "touchmove") {
            context.lineTo(x, y);
        }
        context.stroke();
    }

    function init() {
        document.body.style.height = window.innerHeight + "px";
        var cvs = document.getElementById("canvas");
        cvs.width = document.body.clientWidth;
        cvs.height = document.body.clientHeight * 0.8;
    }

    function clean() {
        per = {touchstart: {}, touchmove: []};
        var cvs = document.getElementById("canvas");
        cvs.height = 1 - 1 + cvs.height;
    }

    function getPicture() {
        var cvs = document.getElementById("canvas");
        return cvs.toDataURL("image/png", 0.5);
    }

    function submit() {
        per["img"] = getPicture();
        globalCnt += 1;
        if (globalCnt < 3) {
            data.push(per);
            clean();
            $("#mess").html("还需要提交" + 3 - globalCnt + "次")
        } else if (globalCnt === 3) {
            $.ajax({
                type: 'POST',
                url: '/api/submit',
                data: JSON.stringify(data),
                dataType: 'json',
                contentType: 'application/json',
                complete: function (a) {
                    if (a.status === 200) {
                        window.location.href = "success.html";
                    } else {
                        window.location.href = "error.html";
                    }
                }
            })
        }
    }

    document.addEventListener("touchstart", handler, false);
    document.addEventListener("touchmove", handler, false);
    document.addEventListener("touchend", handler, false);
</script>
</html>
